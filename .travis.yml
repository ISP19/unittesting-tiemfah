language: python
git:
  depth: 1
install:
  - pip install -r requirements.txt
python:
  - "3.6"      # current default Python on Travis CI
# command to install dependencies
install:
  - pip install codecov 
# command to run tests
script:
  - python -m unittest discover -p "*_test.py"
  - coverage run fraction_test.py
after_success:
  - codecov